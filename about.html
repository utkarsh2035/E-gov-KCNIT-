<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome CDN for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body class="m-0 p-0 box-border overflow-hidden relative">
    <div
      class="cursor h-3 w-3 rounded-full bg-orange-600 fixed top-0 left-0 z-20 boxShadow"
    ></div>
    <div class="bg-gray-50">
      <nav
        class="flex items-center justify-between p-4 bg-white shadow-md w-full fixed top-0 z-10"
      >
        <!-- Logo -->
        <div class="flex items-center space-x-2 logo-box">
          <a href="index.html">
            <img src="./assets/E-gov logo.jpg" alt="Logo" class="h-14" />
          </a>
        </div>

        <!-- Menu Links -->
        <div class="hidden md:flex space-x-6 text-lg gap-5 menu-box">
          <a href="index.html" class="text-gray-700 hover:text-gray-900"
            >Home</a
          >
          <a href="team.html" class="text-gray-700 hover:text-gray-900">Team</a>
          <a href="gallary.html" class="text-gray-700 hover:text-gray-900"
            >Gallery</a
          >
          <a href="projects.html" class="text-gray-700 hover:text-gray-900"
            >Projects</a
          >
          <a href="about.html" class="text-gray-700 hover:text-gray-900"
            >About</a
          >
          <a href="contact.html" class="text-gray-700 hover:text-gray-900"
            >Contact</a
          >
        </div>

        <!-- Search Bar -->
        <div class="hidden md:flex items-center space-x-2 search-box">
          <input
            type="text"
            placeholder="Search"
            class="border-2 border-gray-400 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-orange-400 focus:border-none"
          />
          <button
            class="px-4 py-2 text-white bg-orange-400 rounded-md hover:bg-orange-600"
          >
            Search
          </button>
        </div>

        <!-- Mobile Menu Button -->
        <div class="md:hidden flex items-center">
          <button id="menuButton" class="focus:outline-none">
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16m-7 6h7"
              ></path>
            </svg>
          </button>
        </div>
      </nav>

      <!-- Mobile Menu -->
      <div id="mobileMenu" class="md:hidden bg-white shadow-md p-4 hidden">
        <a
          href="index.html"
          class="block text-gray-700 hover:text-gray-900 mb-2"
          >Home</a
        >
        <a href="team.html" class="block text-gray-700 hover:text-gray-900 mb-2"
          >Team</a
        >
        <a
          href="gallary.html"
          class="block text-gray-700 hover:text-gray-900 mb-2"
          >Gallery</a
        >
        <a
          href="projects.html"
          class="block text-gray-700 hover:text-gray-900 mb-2"
          >Projects</a
        >
        <a
          href="about.html"
          class="block text-gray-700 hover:text-gray-900 mb-2"
          >About</a
        >
        <a href="contact.html" class="block text-gray-700 hover:text-gray-900"
          >Contact</a
        >

        <!-- Mobile Search -->
        <div class="mt-4">
          <input
            type="text"
            placeholder="Search"
            class="border w-full rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-orange-600"
          />
          <button
            class="mt-2 w-full px-4 py-2 text-white bg-orange-600 rounded-md hover:bg-orange-700"
          >
            Search
          </button>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="gsap.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@0.2.28/bundled/lenis.js"></script>
    <script src="scrolling.js"></script>
    <script src="script.js"></script>
  </body>
</html>
